{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Add New Post</h3>
{% endblock page_header %}

{% block content %}


    <form action="{% url 'blogs:new_post' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!--{{ form. as_p }-->
        {% buttons %}
            <button name="submit">[Add post]</button>
        {% endbuttons %}
    </form>

{% endblock content %}
