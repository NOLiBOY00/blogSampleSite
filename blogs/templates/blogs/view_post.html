{% extends "blogs/base.html" %}

{% block content %}

    <div class="card mb-3">
        <h4 class="card-header">
            {{ title }} <br>
            {{ date_|date:'M d, Y H:i' }}

        <div class="card-body">
            {{ text|linebreaks }}
        </div>
    </div>

{% endblock content %}
