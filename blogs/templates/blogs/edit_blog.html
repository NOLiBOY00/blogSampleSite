{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <p>Edit Blog Post</p>
{% endblock page_header %}

{% block content %}


    <form action="{% url 'blogs:edit_blog' blog_id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!--{ form as_p  }-->
         {% buttons %}
            <button name="submit" class="btn btn-primary">Save change</button>
        {% endbuttons %}
    </form>

{% endblock content %}
